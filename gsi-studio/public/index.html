<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>GSI Generator</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <script src="./mapbox/1.8.1/mapbox-gl.js"></script>
    <link href="./mapbox/1.8.1/mapbox-gl.css" rel="stylesheet" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        width: 100%;
        height: 100%;
      }

      #map {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      const getCircularReplacer = () => {
        const seen = new WeakSet();
        return (key, value) => {
          if (typeof value === "object" && value !== null) {
            if (seen.has(value)) {
              return;
            }
            seen.add(value);
          }
          return value;
        };
      };

      const map = new mapboxgl.Map({
        container: "map",
        hash: true,
        style: "./preview.json",
        center: [139.767144, 35.680621],
        zoom: 15,
        maxZoom: 17,
        minZoom: 4,
      });
      map.addControl(new mapboxgl.NavigationControl(), "bottom-right");
      map.addControl(new mapboxgl.ScaleControl());
      // map.on('data', (event) => {
      //   console.log(event);
      // });
      map.on('load', (event) => {
        console.log(event);
        const source = map.getSource('gsi-mapbox-vector');
        console.log(source);
      });
      map.on('sourcedata', (event) => {
        console.log(event);
      });
      map.on('click', 'layer-1161', (e) => {
        console.log('click');
        console.log(e);
      });
    </script>
  </body>
</html>
